<!doctype html>
<html lang="en">

<head>
  <title>Lockdown Yawns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="wrap">
    <header>
      <label for="slide-1-trigger">One</label>
      <label for="slide-2-trigger">Two</label>
      <label for="slide-3-trigger">Three</label>
      <label for="slide-4-trigger">Four</label>
      <label for="slide-5-trigger">Five</label>

      <label for="slide-7-trigger">Seven</label>

      <label for="slide-10-trigger">Ten</label>
      <label for="slide-11-trigger">Eleven</label>
    </header>
    <div class="slide-wrapper">
    <input id="slide-1-trigger" type="radio" name="slides" checked>
    <section class="slide slide-one">
    </section>
    <input id="slide-2-trigger" type="radio" name="slides">
    <section class="slide slide-two">
    </section>
    <input id="slide-3-trigger" type="radio" name="slides">
    <section class="slide slide-three">
    </section>
    <input id="slide-4-trigger" type="radio" name="slides">
    <section class="slide slide-four">
    </section>
    <input id="slide-5-trigger" type="radio" name="slides">
    <section class="slide slide-five">
    </section>
    <input id="slide-6-trigger" type="radio" name="slides">
    <section class="slide slide-six">
    </section>
    <input id="slide-7-trigger" type="radio" name="slides">
    <section class="slide slide-seven">
    </section>
    <input id="slide-8-trigger" type="radio" name="slides">
    <section class="slide slide-eight">
    </section>
    <input id="slide-9-trigger" type="radio" name="slides">
    <section class="slide slide-nine">
    </section>
    <input id="slide-10-trigger" type="radio" name="slides">
    <section class="slide slide-ten">
    </section>
    <input id="slide-11-trigger" type="radio" name="slides">
    <section class="slide slide-eleven">
    </section>
  </div>
  </div>



</body>

</html>
